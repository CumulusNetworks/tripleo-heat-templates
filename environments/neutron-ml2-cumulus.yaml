# A Heat environment file which can be used to enable Cumulus Ml2
resource_registry:
  OS::TripleO::ControllerExtraConfigPre: ../puppet/extraconfig/pre_deploy/controller/neutron-ml2-cumulus.yaml
  OS::TripleO::ComputeExtraConfigPre: ../puppet/extraconfig/pre_deploy/controller/neutron-ml2-cumulus.yaml

parameter_defaults:
  NeutronMechanismDrivers: ['linuxbridge','cumulus']
  CumulusML2Switches: ['leaf02','leaf03','leaf04']
  CumulusML2Scheme: 'https'
  CumulusML2Port: 8080
  CumulusML2SyncTime: 30
  CumulusML2SPFEnable: false
  CumulusML2NewBridge: true
